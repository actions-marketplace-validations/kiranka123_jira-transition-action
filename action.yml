name: 'Jira Transition on PR Merge'
description: 'Transitions a Jira issue to QA when a PR is merged into develop by extracting the Jira link from the PR body.'
author: 'Your Name or Org'

runs:
  using: 'composite'
  steps:
    - name: Make script executable
      run: chmod +x ./scripts/transitions.sh
      shell: bash

    - name: Run Jira transition script
      run: ./scripts/transitions.sh
      shell: bash

branding:
  icon: 'repeat'
  color: 'blue'
